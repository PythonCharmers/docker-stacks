tricks:
  - watchdog.tricks.ShellCommandTrick:
      patterns:
        - "*.ipynb"
      shell_command: 'sleep 0.5 && jupyter nbconvert "${watch_src_path}"'
      ignore_patterns:
        - ".ipynb_checkpoints"
        - "Data"
        - "LargeData"
        - "venv"
        - '**/.~*'
  - watchdog.tricks.LoggerTrick:
      patterns:
        - "*.ipynb"
      ignore_patterns:
        - ".ipynb_checkpoints"
        - "Data"
        - "LargeData"
        - "venv"
        - '**/.~*'
